# Questions: Unsolved Matters

- Was your death an accident?
- Was there a crime committed here? 
- Do you know who harmed you?
- Did someone hurt you? 
- Are you seeking justice?
- Do you want us to help you find peace? 
- Can you lead us to the truth? 
- Is there something here that can help us understand what happened? 
- Is there evidence we can find to solve this mystery? 
