{% if page.taxonomies %}
<footer class="post-taxonomies">
  {% for term_name, terms in page.taxonomies %}
  <div class="taxonomy-group">
    <span class="taxonomy-label">{{ term_name | title }}</span>
    {% for term in terms %}
    <a class="taxonomy-term" href="{{ get_url(path=term_name ~ "/" ~ term) | safe }}">
      {{ term }}
    </a>
    {% endfor %}
  </div>
  {% endfor %}
</footer>
{% endif %}
