# Questions: Identity

- What is your name?
- Do you have a name you prefer? 
- Are you male or female?
- How old were you when you passed? 
- Can you show us what you look like? 
- Do you remember your past life? 
- Who were you before you became a ghost? 
- What do you remember about your life?
- Can you tell us about your family? 
- Did you have any children?
- What were your hobbies? 
- What did you do for a living?
- Do you recognize this? # Assuming an object is nearby. 
- Is this object important to you? # Assuming an object is nearby. 
- Did you own this?  # Assuming an object is nearby.