# Questions: Emotional State

- How are you feeling? 
- Are you angry?
- Are you sad?
- Are you lonely?
- Are you afraid?
- Do you feel peaceful? 
- Are you confused? 
- What are you feeling right now? 
- Can you show us how you're feeling? 
- Can you make a noise if you're happy? 
- Can you make a noise if you're sad?
- Can you make a noise if you're angry? 
- Can you touch this if you're scared? # Assuming an object is nearby
- Do you want us to leave if you're upset?