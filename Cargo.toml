workspace = { members = ["tools/ghost_radio"] }
[package]
name = "unhaunter"
version = "0.2.4"
edition = "2021"
default-run = "unhaunter_game"
description = "2D isometric Game about investigating paranormal hauntings"
repository = "https://github.com/deavid/unhaunter/"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = "0.15"
rand = { version = "0.8", features = ["small_rng"] }
enum-iterator = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.25"
regex = "1.7"
clap = "4.4"
fastapprox = "0.3"
anyhow = "1.0"
ordered-float = { version = "4.2", features = ["serde"] }
bevy-persistent = { version = "0.7", features = ["all"] }
hierarchical_pathfinding = "0.5"
walkdir = "2.5"
glob = "0.3"
thiserror = "2.0"
tiled = { version = "0.13", features = ["wasm"] }
wasm-bindgen = "0.2"
normalize-path = "0.2"
itertools = "0.13.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy_framepace = "0.18"
# bevy_dylib = "0.14"

# [target.'cfg(target_arch = "wasm32")'.dependencies]

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 2

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# These optimizations for release are trying to target mostly WASM
[profile.release]
opt-level = 3
debug = false
strip = "debuginfo"
debug-assertions = false
overflow-checks = false
lto = true
codegen-units = 1

[[bin]]
name = "unhaunter_game"
path = "src/bin/unhaunter.rs"

[lib]
crate-type = ["cdylib", "rlib"]
